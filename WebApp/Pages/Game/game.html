<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <link rel="stylesheet" type="text/css" href="../../GlobalStyles/navBar.css">
    <script src="../../GlobalScript/global.js"></script>
    <script src="game.js"></script>
</head>
<header>
    <h1>Game</h1>
</header>
<body>
<audio id="audio" autoplay loop src="../../Ressources/Komiku.mp3"></audio>
<button id="mute" onclick="audioStop()">&#9835;</button>
<button id="pause" onclick="gamePause()">&#10074;&#10074;</button>
<div id="Wrapper">
    <div id="listWrapper">
        <ul>
            <li><a href="../MainMenu/mainMenu.html">Main Menu</a></li>
            <li><a class="active" href="../Game/game.html">Game</a></li>
            <li><a href="../Help/help.html">Help</a></li>
            <li><a href="../Highscore/highscore.html">Highscore</a></li>
            <li><a href="../Credits/credits.html">Credits </a></li>
        </ul>
    </div>
    <div id="gameWrapper">
        <canvas id="canv" height="640" width="480"></canvas>
    </div>
    <div id="lvlPicker">
        Please select Level!
        <button id="lvlOne" onclick="gameStart(1)" value="1">Level 1</button>
        <button id="lvlTwo" onclick="gameStart(2)" value="2">Level 2</button>
    </div>
    <div id="scoreWrapper">
        <div id="playerScoreLabel">
            Player
        </div>
        <div class="score" id="playerScore">
            0
        </div>
        <div id="computerScoreLabel">
            Computer
        </div>
        <div class="score" id="computerScore">
        </div>
    </div>
    <div id="inputForm">
        <form>
            <label for="username">Username :</label><input id="username" type="text">
            <input onclick="addEntry()" id="save" type="submit" value="Speichern">
        </form>
    </div>
</div>
</body>
</html>
